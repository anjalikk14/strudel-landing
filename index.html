<!DOCTYPE html>
<!-- Background taken from https://codepen.io/loktar00/pen/uEJKl -->
<html>
  <head>
    <title>Strudel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="Container">
      <div id="ImageContainer">
        <h1>STRUDEL</h1>
        <div>Collaborate on Everything</div>
        <img src="collab.svg" />
      </div>

      <div id="SignupContainer">
        <section class="header">
          <img src="logo.png" />
          <h1>Waitlist Signup</h1>
        </section>

        <div id="Status"></div>
        <form id="Form">
          <label class="mdc-text-field mdc-text-field--filled email">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">
              Email
            </span>
            <input
              class="mdc-text-field__input"
              type="email"
              aria-labelledby="my-label-id"
              id="EmailInput"
              required
            />
            <span class="mdc-line-ripple"></span>
          </label>

          <div class="button-container">
            <button class="mdc-button mdc-button--raised next" id="Submit">
              Submit
            </button>
          </div>
        </form>

        <div id="SignInContainer">
          <span> Already a member of the beta? </span>
          <span id="SignIn">
            <a href="#"> Sign In </a>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
